    <!-- icone de menu -->

        <svg [ngClass]="{'bg-green': isHomePage()}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 30 21">
            <path  fill="#fff" fill-rule="evenodd"
                d="M8.695 18.918a1.04 1.04 0 0 1 1.04-1.039h18.708a1.04 1.04 0 1 1 0 2.079H9.735a1.04 1.04 0 0 1-1.04-1.04Zm0-8.315a1.04 1.04 0 0 1 1.04-1.039h18.708a1.04 1.04 0 1 1 0 2.079H9.735a1.04 1.04 0 0 1-1.04-1.04Zm0-8.315a1.04 1.04 0 0 1 1.04-1.039h18.708a1.04 1.04 0 1 1 0 2.079H9.735a1.04 1.04 0 0 1-1.04-1.04ZM2.46 4.368a2.079 2.079 0 1 0 0-4.158 2.079 2.079 0 0 0 0 4.157Zm0 8.314a2.079 2.079 0 1 0 0-4.157 2.079 2.079 0 0 0 0 4.157Zm0 8.315a2.079 2.079 0 1 0 0-4.157 2.079 2.079 0 0 0 0 4.157Z"

        </svg>
        </button>

        <!-- icone d'ajout de tache -->
        <button class="plus flex" routerLink="/add" [ngClass]="{'bg-yellow': isAddPage() || isEditPage()}" >
            <svg [ngClass]="{'bg-yellow': isAddPage()}"xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 32 32">
                <path stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7v18m-9-9h18" />
            </svg>
        </button>

        <!-- icone d'historique -->
        <button class="history flex" routerLink="/history" [ngClass]="{'bg-pink': isHistoryPage()}">
            <svg [ngClass]="{'bg-pink': isHistoryPage()}"xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 31 32">

                    d="M15.659 29.334a13.31 13.31 0 0 1-9.477-3.926A13.358 13.358 0 0 1 3.737 9.8a.958.958 0 0 1 1.703.876 11.45 11.45 0 0 0 2.096 13.379 11.41 11.41 0 0 0 8.123 3.365 11.41 11.41 0 0 0 8.123-3.365 11.415 11.415 0 0 0 3.364-8.123c0-3.07-1.194-5.954-3.364-8.123a11.414 11.414 0 0 0-8.123-3.365 11.412 11.412 0 0 0-8.123 3.365.957.957 0 1 1-1.354-1.354A13.313 13.313 0 0 1 15.66 2.53c3.58 0 6.946 1.395 9.476 3.926a13.311 13.311 0 0 1 3.926 9.477 13.31 13.31 0 0 1-3.926 9.476 13.308 13.308 0 0 1-9.476 3.926Z" />

</footer>
