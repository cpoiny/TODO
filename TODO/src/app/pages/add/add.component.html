<div class="container  flex column ">
    <form [formGroup]="tacheForm" class="flex column " action="">
        <p class="titre style">Sélectionner votre catégorie :</p>

        <div class="categoryList" *ngFor="let category of listCategory, let i = index">
            <button class="category">{{category.content}}</button>
        </div>

</form>


        <!-- Formulaire -->

        <form [formGroup]="tacheForm" class="flex column" action="">
            <label class="titre style" for="tacheToDO">Quelle tâche avez-vous à effectuer ?</label>
            <textarea class="tache-a-remplir" placeholder="Exemple: Faire les courses"
                formControlName="tacheToDO"></textarea>

            <!-- Option urgence de la taĉhe -->
            <div class="option flex">

                <input class="style urgente" type="radio" name="urgente">
                <p class="style">La tâche est urgente</p>
                <img src="assets/icons/urgent-icon.png" alt="icon_urgent" width="20px">

            </div>

            <button class="valider" type="submit">Valider ma tâche</button>
        </form>

</div>
